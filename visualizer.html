<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Visualizer</title>
    <link rel="stylesheet" href="visualizer.css">
</head>
<body>
    <div id="visualizer-container">
        <img id="artist-bg" src="" alt="Artist background">
        <div id="song-info">
            <img id="album-cover" src="" alt="Album cover">
            <div>
                <h2 id="song-name">Track Name</h2>
                <h3 id="artist-name">Artist Name</h3>
            </div>
        </div>
    </div>

    <script src="visualizer.js"></script>
</body>
</html>
